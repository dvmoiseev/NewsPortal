{% extends 'flatpages/default.html' %}
{% block title %}
{{ post.title }}
{% endblock title %}

{% block content %}

{% load custom_filters %}

<h1>{{ post.title }}</h1>
<p>{{ post.create_time|date:"d.m.Y" }}</p>
<p>{{ post.text|censor }}<p>

<p><a href="/news/{{ post.id }}/edit">Редактировать</a>&nbsp;&nbsp;&nbsp;<a href="/news/{{ post.id }}/delete">Удалить</a></p>

{% endblock content %}
